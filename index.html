<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Faculty NLP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        pre { white-space: pre-wrap; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h2>Student-Faculty NLP</h2>
    <input type="text" id="inputField" placeholder="Enter query..." onkeypress="handleKeyPress(event)">
    <button id="submitBtn">Submit</button>
    <pre id="output"></pre>

    <script>
        async function sendQuery() {
            let userInput = document.getElementById("inputField").value.trim();
            let outputElement = document.getElementById("output");

            if (!userInput) {
                outputElement.innerText = "⚠️ Please enter a query!";
                return;
            }

            outputElement.innerText = "⏳ Processing..."; // Show loading message

            try {
                let response = await fetch("https://voice-search-backend.onrender.com/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userInput })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                let result = await response.json();
                
                if (result.error) {
                    outputElement.innerText = `❌ Error: ${result.error}`;
                } else {
                    outputElement.innerText = formatResponse(result);
                }
            } catch (error) {
                outputElement.innerText = `❌ Error: ${error.message}`;
            }
        }

        function formatResponse(data) {
            let outputText = "";
            if (data.Department) outputText += `Department: ${data.Department}\n`;
            if (data.Year) outputText += `Year: ${data.Year}\n`;
            if (data.Relation) outputText += `Relation: ${data.Relation}\n`;
            return outputText || "No classification found.";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendQuery();
        }

        document.getElementById("submitBtn").addEventListener("click", sendQuery);
    </script>
</body>
</html>
