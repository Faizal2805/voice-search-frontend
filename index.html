<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Faculty NLP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        pre { white-space: pre-wrap; text-align: left; display: inline-block; }
    </style>
</head>
<body>
    <h2>Student-Faculty NLP</h2>
    <input type="text" id="inputField" placeholder="Enter query..." onkeypress="handleKeyPress(event)">
    <button id="submitBtn">Submit</button>
    <pre id="output"></pre>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                document.getElementById("submitBtn").click();
            }
        }

        document.getElementById("submitBtn").addEventListener("click", async function () {
            let userInput = document.getElementById("inputField").value;
            if (!userInput.trim()) {
                document.getElementById("output").innerText = "❌ Please enter a query!";
                return;
            }

            document.getElementById("output").innerText = "⏳ Processing..."; // Show loading message

            try {
                let response = await fetch("https://voice-search-backend.onrender.com/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: userInput })
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch response from backend");
                }

                let result = await response.json();
                let hfResponse =  JSON.stringify(result, null, 2);
                
                document.getElementById("output").innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById("output").innerText = "❌ Error: " + error.message;
            }
        });
    </script>

</body>
</html>
